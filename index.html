<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <meta name="description" content="Welcome to 4 the Occasion! Explore expert tips and inspiration for every celebration. From stylish event outfits and karaoke parties to travel adventures and charity fundraisers, find everything you need to make every occasion special.">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar" id="top-section">
            <span class="logo header-logo">4 the occasion</span>
            <nav class="header-nav-links">
                <div class="logged-in-links">
                    <ul>
                        <li><a id=auth-link href="./index.html"></a></li>
                        <li>
                            <div id="tools" logged-in="false">
                                <span id="make-post">New post</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="carousel" show="false">
            <div class="slideshow-container">
                <div id="slides"></div>
                <a class="prev" aria-label="Previous slide">&#10094;</a>
                <a class="next" aria-label="Next slide">&#10095;</a>
            </div>

            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div id="posts"></div>
        <div id="pagination" show="false">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
        <p id="error-msg"></p>
    </main>
    <footer>
        <div class="footer-breadcrumb-wrapper">
            <a href="#top-section">
                <span>To the top</span>
                <span class="svg-wrapper">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M7.50048 0.792969L11.8545 5.14597L11.1475 5.85397L8.00048 2.70697V14H7.00048V2.70697L3.85448 5.85397L3.14648 5.14597L7.50048 0.792969Z"
                              fill="#18181A"/>
                    </svg>
                </span>
            </a>
        </div>

        <div class="line"></div>

        <div class="small-paragraph-wrapper">
            <p class="small-paragraph">@2024 4 the occasion. All rights reserved.</p>
        </div>

        <div class="footer-logo-wrapper">
            <span class="logo footer-logo">4 the occasion</span>
        </div>
    </footer>
</body>
</html>
