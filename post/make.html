<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make blog post</title>
    <script src="../js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar" id="top-section">
            <span class="logo header-logo">4 the occasion</span>
            <nav class="header-nav-links">
                <div class="breadcrumb-link">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                    </ul>
                </div>
                <div class="logged-in-links">
                    <ul>
                        <li><a href="../account/login.html">Sign out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="forms-container">
            <h1>Make new post</h1>
            <form id="new-post-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="body">Text</label>
                    <input type="text" id="body" name="body">
                </div>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., travel, photography, summer">
                </div>
                <div>
                    <label for="url">Media URL</label>
                    <input type="url" id="url" name="url">
                </div>
                <div>
                    <label for="alt">Media Description</label>
                    <input type="text" id="alt" name="alt">
                </div>
                <button id="submit-btn" type="submit">Post</button>
            </form>
            <p class="error-msg"></p>
        </div>
    </main>
    <footer>
        <div class="footer-breadcrumb-wrapper">
            <a href="#top-section">
                <span>To the top</span>
                <span class="svg-wrapper">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M7.50048 0.792969L11.8545 5.14597L11.1475 5.85397L8.00048 2.70697V14H7.00048V2.70697L3.85448 5.85397L3.14648 5.14597L7.50048 0.792969Z"
                              fill="#18181A"/>
                    </svg>
                </span>
            </a>
        </div>

        <div class="line"></div>

        <div class="small-paragraph-wrapper">
            <p class="small-paragraph">@2024 4 the occasion. All rights reserved.</p>
        </div>

        <div class="footer-logo-wrapper">
            <span class="logo footer-logo">4 the occasion</span>
        </div>
    </footer>
</body>
</html>
