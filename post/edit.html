<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit post</title>
    <script src="../js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Edit</h1>
        <form id="edit-post-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="body">Text</label>
                <input type="text" id="body" name="body">
            </div>
            <div>
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="cat, awesome, july">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="alt">Media Description</label>
                <input type="text" id="alt" name="alt">
            </div>
            <button id="submit-btn" type="submit">Change</button>
            <button id="delete-btn" type="button">Delete</button>
        </form>
    </main>
</body>
</html>
